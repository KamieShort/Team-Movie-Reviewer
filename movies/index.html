<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./movies.css" />
    <title>Movie Page</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <button id="logout">Logout</button>
    <main>
        <div class="movie-container">
            <div class="movie">
                <img class="movie-cover" src="../assets/big-logo.png" />
                <p class="movie-title">Jurassic Park</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right"></div>
    </footer>
    <script type="module" src="./movies.js"></script>
</body>

</html>
