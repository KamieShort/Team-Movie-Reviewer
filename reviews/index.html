<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./reviews.css" />
    <title>Reviews</title>
</head>

<body>
    <button id="logout">Logout</button>
    <main id="main-review">
        
        <div id="movie-detail-container">
            <img src="../assets/jurassicpark.jpg" class="detail-image">
            <p class="detail-title">
                JURASSIC PARK
            </p>
            <p class="detail-year">
                1994
            </p>
            <p class="detail-genre">
                Action
            </p>
            <p class="detail-director">
                Stephen Spielberg
            </p>
            <p class="detail-description">
                Blah blah blah Jurassic Park movie stuff blah blah blah.
            </p>
        </div>
        <form id="add-review-form">
            <textarea class="add-review"></textarea>
            <select class="add-rating">
                <option value="">add your rating</option>
                <option value="1">*</option>
                <option value="2">**</option>
                <option value="3">***</option>
                <option value="4">****</option>
                <option value="5">*****</option>
            </select>
            <input type="submit" class="submit-review-button"></input>
        </form>
    </main>
</body>

</html>
